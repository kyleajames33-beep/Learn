<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Review | Science Hub</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Global Styles -->
  <link rel="stylesheet" href="assets/css/global.css?v=3">
  <link rel="stylesheet" href="assets/css/components.css?v=3">
  
  <!-- Review Styles -->
  <style>
    :root {
      --review-bg: #f8fafc;
      --panel-bg: #ffffff;
      --border: #e2e8f0;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --primary: #0891b2;
    }
    
    * { box-sizing: border-box; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--review-bg);
      margin: 0;
      min-height: 100vh;
    }
    
    /* Header */
    .review-header {
      background: var(--panel-bg);
      border-bottom: 1px solid var(--border);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .review-header h1 {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .review-stats {
      display: flex;
      gap: 20px;
      font-size: 13px;
    }
    
    .stat {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .stat-badge {
      padding: 2px 8px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 12px;
    }
    
    .stat-badge.passed { background: #d1fae5; color: #065f46; }
    .stat-badge.pending { background: #fef3c7; color: #92400e; }
    .stat-badge.failed { background: #fee2e2; color: #991b1b; }
    
    /* Main Layout */
    .review-container {
      display: grid;
      grid-template-columns: 300px 1fr 400px;
      gap: 0;
      height: calc(100vh - 65px);
    }
    
    /* Lesson List Panel */
    .lesson-list-panel {
      background: var(--panel-bg);
      border-right: 1px solid var(--border);
      overflow-y: auto;
    }
    
    .panel-header {
      padding: 16px;
      border-bottom: 1px solid var(--border);
      font-weight: 600;
      font-size: 14px;
    }
    
    .lesson-item {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .lesson-item:hover {
      background: #f1f5f9;
    }
    
    .lesson-item.active {
      background: #cffafe;
      border-left: 3px solid var(--primary);
    }
    
    .lesson-item-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    
    .lesson-item-title {
      font-size: 13px;
      font-weight: 500;
    }
    
    .lesson-item-status {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    
    .lesson-item-status.passed { background: var(--success); }
    .lesson-item-status.pending { background: var(--warning); }
    .lesson-item-status.failed { background: var(--error); }
    .lesson-item-status.not-started { background: #cbd5e1; }
    
    .lesson-item-meta {
      font-size: 12px;
      color: #64748b;
    }
    
    /* Review Panel */
    .review-panel {
      padding: 24px;
      overflow-y: auto;
    }
    
    .review-section {
      background: var(--panel-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .review-section h3 {
      font-size: 14px;
      font-weight: 600;
      margin: 0 0 16px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .validation-result {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    
    .validation-result.success {
      background: #d1fae5;
      color: #065f46;
    }
    
    .validation-result.error {
      background: #fee2e2;
      color: #991b1b;
    }
    
    .validation-result.warning {
      background: #fef3c7;
      color: #92400e;
    }
    
    .checklist {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .checklist-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
    }
    
    .checklist-item:last-child {
      border-bottom: none;
    }
    
    .checklist-item input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-top: 2px;
    }
    
    .checklist-item label {
      flex: 1;
      font-size: 13px;
      cursor: pointer;
    }
    
    /* Comparison Panel */
    .comparison-panel {
      background: var(--panel-bg);
      border-left: 1px solid var(--border);
      overflow-y: auto;
    }
    
    .comparison-tabs {
      display: flex;
      border-bottom: 1px solid var(--border);
    }
    
    .comparison-tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    
    .comparison-tab.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }
    
    .comparison-content {
      padding: 16px;
    }
    
    .comparison-view {
      display: none;
    }
    
    .comparison-view.active {
      display: block;
    }
    
    .preview-frame {
      width: 100%;
      height: 400px;
      border: 1px solid var(--border);
      border-radius: 8px;
    }
    
    .json-preview {
      background: #1e293b;
      color: #e2e8f0;
      padding: 16px;
      border-radius: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-all;
    }
    
    /* Actions */
    .review-actions {
      display: flex;
      gap: 12px;
      padding: 16px;
      border-top: 1px solid var(--border);
      position: sticky;
      bottom: 0;
      background: var(--panel-bg);
    }
    
    .btn {
      padding: 10px 20px;
      border: 1px solid transparent;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-secondary {
      background: white;
      border-color: var(--border);
      color: #334155;
    }
    
    .btn-success {
      background: var(--success);
      color: white;
    }
    
    .progress-bar {
      height: 4px;
      background: #e2e8f0;
      border-radius: 2px;
      overflow: hidden;
      margin-top: 8px;
    }
    
    .progress-fill {
      height: 100%;
      background: var(--success);
      transition: width 0.3s;
    }
    
    /* Responsive */
    @media (max-width: 1200px) {
      .review-container {
        grid-template-columns: 250px 1fr;
      }
      .comparison-panel {
        display: none;
      }
    }
    
    @media (max-width: 768px) {
      .review-container {
        grid-template-columns: 1fr;
      }
      .lesson-list-panel {
        display: none;
      }
    }
  </style>
</head>
<body>
  
  <!-- Header -->
  <header class="review-header">
    <h1>
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
        <polyline points="14 2 14 8 20 8"></polyline>
        <line x1="16" y1="13" x2="8" y2="13"></line>
        <line x1="16" y1="17" x2="8" y2="17"></line>
        <polyline points="10 9 9 9 8 9"></polyline>
      </svg>
      Content Review Pipeline
    </h1>
    
    <div class="review-stats">
      <div class="stat">
        <span class="stat-badge passed" id="passedCount">0</span>
        Passed
      </div>
      <div class="stat">
        <span class="stat-badge pending" id="pendingCount">0</span>
        Pending
      </div>
      <div class="stat">
        <span class="stat-badge failed" id="failedCount">0</span>
        Failed
      </div>
      <div class="stat">
        Progress: <span id="progressPercent">0%</span>
        <div class="progress-bar" style="width: 100px;">
          <div class="progress-fill" id="progressBar" style="width: 0%"></div>
        </div>
      </div>
    </div>
  </header>
  
  <!-- Main Container -->
  <div class="review-container">
    
    <!-- Lesson List -->
    <div class="lesson-list-panel">
      <div class="panel-header">
        Lessons to Review (8)
      </div>
      <div id="lessonList">
        <!-- Populated by JS -->
      </div>
    </div>
    
    <!-- Review Panel -->
    <div class="review-panel">
      <div id="reviewContent">
        <div class="review-section">
          <h3>Select a lesson to begin review</h3>
          <p style="color: #64748b;">Choose a lesson from the list on the left to start the review process.</p>
        </div>
      </div>
      
      <div class="review-actions" id="reviewActions" style="display: none;">
        <button class="btn btn-secondary" id="openBuilderBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
          </svg>
          Edit in Builder
        </button>
        <button class="btn btn-primary" id="validateBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
          Run Validation
        </button>
        <button class="btn btn-success" id="approveBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
          Approve & Export
        </button>
      </div>
    </div>
    
    <!-- Comparison Panel -->
    <div class="comparison-panel">
      <div class="comparison-tabs">
        <div class="comparison-tab active" data-tab="preview">Preview</div>
        <div class="comparison-tab" data-tab="json">JSON</div>
      </div>
      
      <div class="comparison-content">
        <div class="comparison-view active" id="previewView">
          <p style="color: #64748b; text-align: center; padding: 40px;">
            Select a lesson to see preview
          </p>
        </div>
        <div class="comparison-view" id="jsonView">
          <div class="json-preview">{
  "status": "Select a lesson to view JSON"
}</div>
        </div>
      </div>
    </div>
    
  </div>
  
  <!-- Migration Tool -->
  <script src="assets/js/migration-tool.js"></script>
  
  <script>
    // Review state
    const reviewState = {
      lessons: [
        { id: 'module-1-cells-lesson-1', title: 'Lesson 1: Introduction to Cells', module: 'Module 1', status: 'not-started', htmlPath: 'hsc-biology/module-1-cells/lesson-1.html' },
        { id: 'module-1-cells-lesson-2', title: 'Lesson 2: Prokaryotic Cells', module: 'Module 1', status: 'not-started', htmlPath: 'hsc-biology/module-1-cells/lesson-2.html' },
        { id: 'module-1-cells-lesson-3', title: 'Lesson 3: Eukaryotic Cell Structure', module: 'Module 1', status: 'not-started', htmlPath: 'hsc-biology/module-1-cells/lesson-3.html' },
        { id: 'module-1-cells-lesson-4', title: 'Lesson 4: Cell Membrane', module: 'Module 1', status: 'not-started', htmlPath: 'hsc-biology/module-1-cells/lesson-4.html' },
        { id: 'module-1-cells-lesson-5', title: 'Lesson 5: Cell Transport', module: 'Module 1', status: 'not-started', htmlPath: 'hsc-biology/module-1-cells/lesson-5.html' },
        { id: 'module-2-organisation-lesson-1', title: 'Lesson 1: Enzymes', module: 'Module 2', status: 'not-started', htmlPath: 'hsc-biology/module-2-organisation/lesson-1.html' },
        { id: 'module-5-heredity-lesson-1', title: 'Lesson 1: DNA Structure', module: 'Module 5', status: 'not-started', htmlPath: 'hsc-biology/module-5-heredity/lesson-1.html' },
        { id: 'module-1-cells-lesson-6', title: 'Lesson 6: Cell Transport (NEW)', module: 'Module 1', status: 'pending', htmlPath: null, isNew: true }
      ],
      currentLesson: null,
      migratedData: {}
    };
    
    // Initialize
    function init() {
      renderLessonList();
      updateStats();
      bindEvents();
    }
    
    // Render lesson list
    function renderLessonList() {
      const container = document.getElementById('lessonList');
      container.innerHTML = reviewState.lessons.map(lesson => `
        <div class="lesson-item ${reviewState.currentLesson?.id === lesson.id ? 'active' : ''}" 
             data-id="${lesson.id}">
          <div class="lesson-item-header">
            <span class="lesson-item-title">${lesson.title}</span>
            <span class="lesson-item-status ${lesson.status}"></span>
          </div>
          <div class="lesson-item-meta">${lesson.module} ‚Ä¢ ${lesson.isNew ? 'New Content' : 'Migration'}</div>
        </div>
      `).join('');
    }
    
    // Update stats
    function updateStats() {
      const passed = reviewState.lessons.filter(l => l.status === 'passed').length;
      const pending = reviewState.lessons.filter(l => l.status === 'pending').length;
      const failed = reviewState.lessons.filter(l => l.status === 'failed').length;
      const progress = Math.round((passed / reviewState.lessons.length) * 100);
      
      document.getElementById('passedCount').textContent = passed;
      document.getElementById('pendingCount').textContent = pending;
      document.getElementById('failedCount').textContent = failed;
      document.getElementById('progressPercent').textContent = progress + '%';
      document.getElementById('progressBar').style.width = progress + '%';
    }
    
    // Bind events
    function bindEvents() {
      // Lesson selection
      document.getElementById('lessonList').addEventListener('click', (e) => {
        const item = e.target.closest('.lesson-item');
        if (item) {
          const id = item.dataset.id;
          selectLesson(id);
        }
      });
      
      // Tab switching
      document.querySelectorAll('.comparison-tab').forEach(tab => {
        tab.addEventListener('click', () => {
          document.querySelectorAll('.comparison-tab').forEach(t => t.classList.remove('active'));
          document.querySelectorAll('.comparison-view').forEach(v => v.classList.remove('active'));
          tab.classList.add('active');
          document.getElementById(tab.dataset.tab + 'View').classList.add('active');
        });
      });
      
      // Validate button
      document.getElementById('validateBtn')?.addEventListener('click', runValidation);
      
      // Approve button
      document.getElementById('approveBtn')?.addEventListener('click', approveLesson);
      
      // Open in Builder
      document.getElementById('openBuilderBtn')?.addEventListener('click', () => {
        if (reviewState.currentLesson) {
          window.open(`lesson-builder.html?edit=${reviewState.currentLesson.id}`, '_blank');
        }
      });
    }
    
    // Select lesson
    async function selectLesson(id) {
      reviewState.currentLesson = reviewState.lessons.find(l => l.id === id);
      renderLessonList();
      
      // Show review panel
      document.getElementById('reviewActions').style.display = 'flex';
      
      // If HTML path exists and not migrated yet, auto-migrate
      if (reviewState.currentLesson.htmlPath && !reviewState.migratedData[id]) {
        await migrateLesson(reviewState.currentLesson);
      }
      
      renderReviewPanel();
    }
    
    // Migrate lesson from HTML
    async function migrateLesson(lesson) {
      try {
        const response = await fetch(lesson.htmlPath);
        if (!response.ok) throw new Error('Failed to load HTML');
        
        const html = await response.text();
        const migrated = MigrationTool.parseHTMLLesson(html, lesson.htmlPath);
        
        reviewState.migratedData[lesson.id] = migrated;
        renderReviewPanel();
        renderComparison();
        
      } catch (error) {
        console.error('Migration failed:', error);
        document.getElementById('reviewContent').innerHTML = `
          <div class="review-section">
            <h3>Migration Error</h3>
            <div class="validation-result error">
              Failed to migrate: ${error.message}
            </div>
          </div>
        `;
      }
    }
    
    // Render review panel
    function renderReviewPanel() {
      const lesson = reviewState.currentLesson;
      const data = reviewState.migratedData[lesson.id];
      
      if (!data) {
        document.getElementById('reviewContent').innerHTML = `
          <div class="review-section">
            <h3>${lesson.title}</h3>
            <p>Loading lesson data...</p>
          </div>
        `;
        return;
      }
      
      const validation = MigrationTool.validateLesson(data);
      
      document.getElementById('reviewContent').innerHTML = `
        <div class="review-section">
          <h3>üìã Lesson Overview</h3>
          <p><strong>Title:</strong> ${data.title}</p>
          <p><strong>Module:</strong> ${data.moduleTitle}</p>
          <p><strong>Duration:</strong> ${data.duration}</p>
          <p><strong>Sections:</strong> ${data.contentSections?.length || 0}</p>
        </div>
        
        <div class="review-section">
          <h3>‚úÖ Automated Validation</h3>
          ${validation.valid 
            ? '<div class="validation-result success">‚úì All validation checks passed</div>'
            : validation.errors.map(e => `<div class="validation-result error">‚úó ${e}</div>`).join('')
          }
          ${validation.warnings.map(w => `<div class="validation-result warning">‚ö† ${w}</div>`).join('')}
        </div>
        
        <div class="review-section">
          <h3>üë§ Human Review Checklist</h3>
          <ul class="checklist">
            <li class="checklist-item">
              <input type="checkbox" id="check1">
              <label for="check1">Scientific accuracy verified</label>
            </li>
            <li class="checklist-item">
              <input type="checkbox" id="check2">
              <label for="check2">Syllabus alignment confirmed</label>
            </li>
            <li class="checklist-item">
              <input type="checkbox" id="check3">
              <label for="check3">Learning intentions are measurable</label>
            </li>
            <li class="checklist-item">
              <input type="checkbox" id="check4">
              <label for="check4">Assessment matches content</label>
            </li>
            <li class="checklist-item">
              <input type="checkbox" id="check5">
              <label for="check5">Activities functional in preview</label>
            </li>
            <li class="checklist-item">
              <input type="checkbox" id="check6">
              <label for="check6">Mobile layout acceptable</label>
            </li>
          </ul>
        </div>
        
        <div class="review-section">
          <h3>üìù Reviewer Notes</h3>
          <textarea class="form-textarea" id="reviewerNotes" rows="4" placeholder="Add notes about this lesson..." style="width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; font-family: inherit;"></textarea>
        </div>
      `;
      
      renderComparison();
    }
    
    // Render comparison panel
    function renderComparison() {
      const lesson = reviewState.currentLesson;
      const data = reviewState.migratedData[lesson.id];
      
      if (!data) return;
      
      // Preview view
      document.getElementById('previewView').innerHTML = `
        <iframe src="hsc-biology/lesson.html?lesson=${lesson.id}" 
                class="preview-frame" 
                title="Lesson Preview"></iframe>
        <p style="font-size: 12px; color: #64748b; margin-top: 8px;">
          Preview: hsc-biology/lesson.html?lesson=${lesson.id}
        </p>
      `;
      
      // JSON view
      document.getElementById('jsonView').innerHTML = `
        <div class="json-preview">${JSON.stringify(data, null, 2)}</div>
      `;
    }
    
    // Run validation
    function runValidation() {
      const lesson = reviewState.currentLesson;
      if (!lesson) return;
      
      const data = reviewState.migratedData[lesson.id];
      if (!data) {
        alert('No data to validate');
        return;
      }
      
      const validation = MigrationTool.validateLesson(data);
      
      if (validation.valid && validation.warnings.length === 0) {
        lesson.status = 'passed';
        alert('‚úÖ Validation passed!');
      } else if (validation.valid) {
        lesson.status = 'pending';
        alert('‚ö†Ô∏è Validation passed with warnings');
      } else {
        lesson.status = 'failed';
        alert('‚ùå Validation failed. Please fix errors.');
      }
      
      renderLessonList();
      updateStats();
    }
    
    // Approve lesson
    function approveLesson() {
      const lesson = reviewState.currentLesson;
      if (!lesson) return;
      
      const data = reviewState.migratedData[lesson.id];
      if (!data) {
        alert('No data to export');
        return;
      }
      
      // Export JSON
      MigrationTool.exportJSON(data);
      
      lesson.status = 'passed';
      renderLessonList();
      updateStats();
      
      alert('‚úÖ Lesson approved and exported!');
    }
    
    // Start
    init();
  </script>
</body>
</html>
